<div class="main-div">
  <mat-card class="example-card" layout="row" layout-align="center center">
    <mat-card-header>
      ChatRoom
    </mat-card-header>  
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let message of chatLog">
          {{ message }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-footer>
      <form class="example-form">
        <table class="example-full-width">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Message"
                  [(ngModel)]="message" 
                  name="message"
                  required
                />
              </mat-form-field>
            </td>
            <td>
              <button mat-raised-button (click)="sendMessage()" color="primary">Send</button>
            </td> 
          </tr>
        </table>
      </form>
      <mat-spinner
        [style.display]="showSpinner ? 'block' : 'none'"
      ></mat-spinner>
    </mat-card-footer>
  </mat-card>
</div>
<input id="input" autocomplete="off" />
<button (click)="sendMessage()">Send</button>
