<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input #firstname matInput placeholder="First name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #lastname matInput placeholder="Last name" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #username matInput placeholder="Username" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #email matInput placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input #password matInput placeholder="Password" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select #role>
            <mat-option [value]="roles" *ngFor="let roles of Roles"
              >{{ roles }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <button type="submit" mat-stroked-button color="accent" class="btn-block" (click)='onSubmit(firstname.value, lastname.value, username.value, 
      email.value, password.value, role.value)'>
        Register
      </button>
    </form>
  </mat-card>
</div>
